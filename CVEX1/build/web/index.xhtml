<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h1>Custom Validation Tags</h1>
            <h:form>
                <table>
                    <tr>
                        <td>Username</td>
                        <td><h:inputText value="#{userData.username}" validator="#{userData.validate}"/></td>
                    </tr>
                    <tr>
                        <td><h:commandButton type="submit" value="Submit" action="success"/></td>
                        <td><h:commandButton type="reset" value="Reset"/></td>
                    </tr>
                </table>
            </h:form>
                
        </center>
            
    </h:body>
</html>
