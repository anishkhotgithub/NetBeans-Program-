<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .msg
            {
                color: red;
            }
            
        </style>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <table>
                    <tr>
                        <td>Username</td>
                        <td>
                            <h:inputText validatorMessage="Username is invalid" id="username" value="#{userData.username}">
                                <f:validateLength minimum="4" maximum="4"/>
                            </h:inputText>
                        </td>
                        <td><h:message for="username" class="msg"/></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td><h:inputText value="#{userData.age}" id="age"/></td>
                        <td><h:message for="age" class="msg"/></td>
                    </tr>
                    <tr>
                        <td>Mobile</td>
                        <td><h:inputText value="#{userData.mobile}" id="mobile" validator="#{userData.validateMobile}"/></td>
                        <td><h:message for="mobile" class="msg"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><h:inputText value="#{userData.password}" validator="#{userData.validatePassword}"/></td>
                        <td><h:message for="mobile" class="msg"/></td>
                    </tr>
                    <tr>
                        <td><h:commandButton type="submit" value="Submit" action="success"/></td>
                        <td><h:commandButton type="reset" value="Reset"/></td>
                    </tr>
                </table>
            </h:form>
        </center>
    </h:body>
</html>
