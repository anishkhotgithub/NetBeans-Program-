<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .msg
            {
                color: red;
            }
        </style>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <table>
                    <tr>
                        <td>Age</td>
                        <td><h:inputText id="age" value="#{employeeeBean.age}" validator="#{employeeeBean.validator}"/></td>
                        <td><h:message for="age" class="msg"/></td>
                    </tr>
                    <tr>
                        <td><h:commandButton type="submit" value="Submit" action="success"/></td>
                        <td><h:commandButton type="reset" value="Reset"/></td>
                    </tr>
                </table>
            </h:form>
        </center>
            
    </h:body>
</html>
